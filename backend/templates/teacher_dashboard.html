<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Student Information System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <h1><i class="fas fa-chalkboard-teacher"></i> Teacher Dashboard</h1>
                    <p>Manage student records with limited access</p>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <i class="fas fa-user-tie"></i>
                        <span id="userName">Loading...</span>
                        <span class="role-badge teacher">Teacher</span>
                    </div>
                    <a href="/students_list" class="btn btn-secondary" style="margin-right: 1em;">
                        <i class="fas fa-users"></i> Student List
                    </a>
                    <button id="changePasswordBtn" class="btn btn-secondary" style="margin-right: 1em;">
                        <i class="fas fa-key"></i> Change Password
                    </button>
                    <button id="logoutBtn" class="btn btn-outline">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </header>

        <div class="main-content">
            <!-- Add Student Form -->
            <div class="form-section">
                <h2><i class="fas fa-plus-circle"></i> Add New Student</h2>
                <form id="studentForm" class="student-form">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                                    <div class="form-group">
                    <label for="dob">Date of Birth *</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                    <div class="form-group">
                        <label for="class">Class/Course *</label>
                        <input type="text" id="class" name="class" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Add Student
                    </button>
                </form>
            </div>

            <!-- Search Section -->
            <div class="search-section">
                <h2><i class="fas fa-search"></i> Search Students</h2>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search by name or roll number...">
                    <button id="searchBtn" class="btn btn-secondary">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Student Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-edit"></i> Edit Student</h3>
                <span class="close">&times;</span>
            </div>
            <form id="editForm" class="edit-form">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label for="editName">Full Name *</label>
                    <input type="text" id="editName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="editDob">Date of Birth *</label>
                    <input type="date" id="editDob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="editClass">Class/Course *</label>
                    <input type="text" id="editClass" name="class" required>
                </div>
                <div class="form-group">
                    <label for="editRollNumber">Roll Number</label>
                    <input type="text" id="editRollNumber" readonly>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Update
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div id="changePasswordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-key"></i> Change Password</h3>
                <span class="close" onclick="closeChangePasswordModal()">&times;</span>
            </div>
            <form id="changePasswordForm" class="change-password-form">
                <div class="form-group">
                    <label for="currentPassword">Current Password *</label>
                    <input type="password" id="currentPassword" name="currentPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password *</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Change Password
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closeChangePasswordModal()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script src="{{ url_for('static', filename='teacher.js') }}"></script>
</body>
</html>
