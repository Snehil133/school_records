<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers List - Student Information System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <h1><i class="fas fa-chalkboard-teacher"></i> Teachers List</h1>
                    <p>View all teachers and their password history</p>
                </div>
                <div class="header-right">
                    <a href="/dashboard" class="btn btn-secondary" style="margin-right: 1em;">
                        <i class="fas fa-arrow-left"></i> Back to Dashboard
                    </a>
                </div>
            </div>
        </header>
        <div class="main-content" style="grid-template-columns: 1fr;">
            <div class="teachers-section" style="width: 100%;">
                <div class="view-controls" style="margin-bottom: 20px; display: flex; gap: 10px; align-items: center;">
                    <button id="tableViewBtn" class="btn btn-secondary active" onclick="switchToTableView()">
                        <i class="fas fa-table"></i> Table View
                    </button>
                    <button id="cardViewBtn" class="btn btn-outline" onclick="switchToCardView()">
                        <i class="fas fa-th-large"></i> Card View
                    </button>
                </div>
                
                <!-- Table View -->
                <div id="tableView" class="table-view">
                    <table id="teachersTable" class="teachers-table" style="width: 100%;">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Name</th>
                                <th>Current Password (Hash)</th>
                                <th>Password History</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Teachers will be loaded here -->
                        </tbody>
                    </table>
                </div>
                
                <!-- Card View -->
                <div id="cardView" class="card-view" style="display: none;">
                    <div id="teachersGrid" class="teachers-grid">
                        <!-- Teachers cards will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Teacher Modal -->
    <div id="editTeacherModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-edit"></i> Edit Teacher Name</h3>
                <span class="close" onclick="closeEditTeacherModal()">&times;</span>
            </div>
            <form id="editTeacherForm" class="edit-form">
                <input type="hidden" id="editTeacherUsername">
                <div class="form-group">
                    <label for="editTeacherName">Full Name *</label>
                    <input type="text" id="editTeacherName" name="name" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-outline" onclick="closeEditTeacherModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Update Name
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='teachers_list.js') }}"></script>
</body>
</html>
